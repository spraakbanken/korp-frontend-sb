# lemma => grundform, base form
# lexem => lemgram, lemgram

autocomplete: true
mapEnabled: false
hits_per_page_values:
  - 25
  - 50
  - 75
  - 100
  - 500
  - 1000

enableBackendKwicDownload: false
enableFrontendKwicDownload: true

languages:
  - swe
  - eng
default_language: swe

wordLabel:
  swe: ord
  eng: word

downloadFormats:
  -  csv
  -  tsv
  -  annot
  -  rex

groupStatistics:
  - saldo
  - prefix
  - suffix
  - lex
  - lemma
  - sense
  - text_swefn
  - text_blingbring

# for extended search dropdown, can be 'union' or 'intersection'
wordAttributeSelector: union
structAttributeSelector: union

# for 'compile statistics by' selector, can be 'union' or 'intersection'
reduceWordAttributeSelector: intersection
reduceStructAttributeSelector: intersection

filterSelection: intersection

newsDeskUrl: 'https://svn.spraakdata.gu.se/sb-arkiv/pub/component_news/json/korpnews.json'

wordpictureTagset:
    # supported pos-tags
    verb: vb
    noun: nn
    adjective: jj
    adverb: ab
    preposition: pp

    # dependency releations
    subject: ss
    object: obj
    adverbial: adv
    preposition_rel: pa
    pre_modifier: at
    post_modifier: et
    adverbial2: aa

wordPictureConf:
  verb:
    - - rel: subject
        css_class: color_blue
      - _
      - rel: object
        css_class: color_purple
      - rel: adverbial
        css_class: color_green
  noun:
    - - rel: preposition_rel
        css_class: color_yellow
        field_reverse: true
      - rel: pre_modifier
        css_class: color_azure
      - _
      - rel: post_modifier
        css_class: color_red
    - - _
      - rel: subject
        css_class: color_blue
        field_reverse: true
        alt_label: vb
    - - rel: object
        css_class: color_purple
        field_reverse: true
        alt_label: vb
      - _
  adjective:
    - - _
      - rel: pre_modifier
        css_class: color_yellow
        field_reverse: true
    - - rel: adverbial2
        css_class: color_purple
      - _
  adverb:
    - - _
      - rel: adverbial
        css_class: color_yellow
        field_reverse: true
    - - _
      - rel: adverbial2
        css_class: color_purple
        field_reverse: true
  preposition:
    - - _
      - rel: preposition_rel
        css_class: color_green

visible_modes: 6
mode_config:
  - localekey: modern_texts
    mode: default
  - localekey: parallel_texts
    mode: parallel
    parallel: true
  - localekey: old_swedish_texts
    mode: old_swedish
  - localekey: lb_texts
    mode: lb
  - localekey: kubhist
    mode: kubhist
  - localekey: all_hist
    mode: all_hist
  - localekey: spf_texts
    mode: spf
  - localekey: fisk1800_texts
    mode: fisk1800
  - localekey: faroese_texts
    mode: faroe
  - localekey: siberian_texts
    mode: siberian_german
  - localekey: kioping_texts
    mode: kioping_books
  - localekey: runeberg
    mode: runeberg
  - localekey: bible_texts
    mode: bible
  - localekey: lawroom
    mode: law
  - localekey: spanish_texts
    mode: spanish
  - localekey: interfra
    mode: interfra
  - localekey: bellman
    mode: bellman
  - localekey: eddan
    mode: eddan
  - localekey: lsi
    mode: lsi
  - localekey: dream
    mode: dream
  - localekey: somali
    mode: somali
  - localekey: kubord
    mode: kubord

default_overview_context: 1 sentence
default_reading_context: 1 paragraph

default_within:
  sentence": sentence

# for optimization purposes
cqpPrio: ['deprel', 'pos', 'msd', 'suffix', 'prefix', 'grundform', 'lemgram', 'saldo', 'word']

defaultOptions:
  is: =
  is_not: '!='
  starts_with: ^=
  contains: _=
  ends_with: '&='
  matches: '*='
  matches_not: '!*='

korpBackendURL: 'https://ws.spraakbanken.gu.se/ws/korp/dev'
downloadCgiScript: 'https://ws.spraakbanken.gu.se/ws/korp/download'

mapCenter:
  lat: 62.99515845212052
  lng: 16.69921875
  zoom: 4

readingModeField: sentence_id
